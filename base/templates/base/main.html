<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">

  <title>To Do list</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=devcie-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  
  <style>
 
      body {
          background-color:gray;
          font-family: 'Roboto', sans-serif;
          /* background-image: linear-gradient(red, yellow); */
          background-image: url("https://i0.wp.com/victorscorner.com/wp-content/uploads/2021/04/life-changing-books.jpeg?fit=1000%2C662&ssl=1");
    
     
          

      }


      
      h1,
      h2,
      h3,
      h4,
      h5,
      h6
        { font-family: 'Roboto', sans-serif;

        }
        a,
        p
        {
            color: blanchedalmond
        }

        .container{
              max-width:  650px;
              margin: auto;
              background-color:  gray;
              -webkit-box-shadow: 2px 2px 13px -4px rgba(0,0,0,0,23);
              box-shadow: 2px 2px 13px -4px rgba(0,0,0,0,23);


          }

        a{
            font-weight: 650;
        }
        .header-bar{
            display:flex;
            justify-content: space-between;
            color: white;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            background:linear-gradient(90deg, orange, red, red, orange);
            

        }
        .progress{
            height: 40px;
            background: #1da1f2;
            box-shadow: 2px 14px 15px -7px rgba(30, 166, 250, 0.36);
            border-radius: 50px;
            transition: all 0.5s;
        }
        input[type=text],
        input[type=password],
        textarea {
            border: 1px solid #757575;
            border-radius: 5px;
            padding: 10px;
            width: 90%;
        }


        .header-bar a{

            
            color:rgb(247, 247, 247, green, blue);
            text-decoration: none;
        }
        .task-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
            background-color: blue;
            padding: 20px;
            border-top: 1px solid rgb(227, 227, 227);

        }
        .task-title{
            display:flex;
            padding: 20px;
        }
        .task-title a {
            text-decoration: none;
            margin-left: 10px;
            color: white;

        }
        .task-complete-icon{

            height: 20px;
            width: 20px;
            border-radius: 50%;
            background-color: rgb(105, 190, 100);


        }
        label{
            padding-top:10px !important;
            display: block;

        }

        
        .task-incomplete-icon {

            height: 20px;
            width: 20px;
            border-radius: 50%;
            background-color: rgb(218, 220, 220);

        }
        #search-add-wrapper{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;


        }

        #add-link {
            color: red;
            text-decoration: none;
            font-size: 45px;
            text-shadow: 1px 1px orange;


        }

        input[type=text],
        input[type=password],
        textarea {
            border: 1px solid orangered;
            border-radius: 6px;
            padding: 10px;
            width: 90%;
        }
        label {
            padding-top: 10px ;
            display: block;
        }

        .button {
            background-color: white;
            color: orange;
            padding: 10px;
            border: 1px solid orange;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;

        }

        .delete-link {
            text-decoration: none;
            font-weight: 900;
            color: #cf4949;
            font-size: 36px;
            line-height: 0;

        }
        .card-body {
            padding: 20px;
        }

  </style> 
</head>

<body>
  
<div class = "container">
    
{% block content %}

{% endblock content %}


</div>

</body>
